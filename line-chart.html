<!doctype html>
<html lang="en" ng-app="lineChartModule">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
<style>
*{outline: none!important}
</style>
</head>

<body>
<div style="height: 50px">
    <ng-include src="'template/navbar.html'"></ng-include>
</div>

<div class="container">
   <h2 class="text-center">line chart</h2>
   <div class="row">
       <div class="col-sm-12"> 
           <canvas id="lineChart" class="col-sm-12" style="height: 400px"></canvas>
       </div>
   </div>
   <div class="">
       <button class="btn btn-info" id="addData">add data</button>
       <button class="btn btn-warning" id="removeData">remove data</button>
   </div>
</div>

<div class="height: 50px">
    <ng-include src="'template/footer.html'"></ng-include>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="angular-1.3.15/angular.min.js"></script>
<script src="js/Chart.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
'use strict'
var app = angular.module('lineChartModule', [])

var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July", 'October', 'November'],

    // datasets 参数给定数组内包含对象，主要是里面的 data 属性
    datasets: [
        {
            label: "My First dataset", // 这个不知道有什么用
            fillColor: "rgba(220, 210, 210, .6)", // 线与X坐标的填充色，默认为黑色
            strokeColor: "red", // 线本身的颜色，默认为灰色
            // pointColor: "rgba(220,220,220,1)", // 这个是坐标点的颜色
            pointStrokeColor: "#fff", // 坐标点的外边框颜色 border
            pointHighlightFill: "#428bca", // 坐标点在鼠标移上去时的里面小圆点的高亮效果
            pointHighlightStroke: "black", // 坐标点鼠标移上去时的 外表看颜色
            data: [65, 59, 80, 81, 56, 55, 40, 50, 120] // 注意，会自动取所有data 中的最大值来做为Y轴最大坐标
            // 注意，data 里面的数组元素个数必须与 外面的 labels 中的数组元素个数相同，不然显示会出现问题的

        },
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "green",
            pointHighlightFill: "red",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 92, 10, 98] 
        }
    ]
}

// var ctx = document.getElementById('myChart').getContext('2d'), 
var ctx = $('#lineChart').get(0).getContext('2d'), 
    myNewChart = new Chart(ctx).Line(data, {
        // scaleShowGridLines: false, // 背景格子显示，默认为true
        scaleGridLineColor: '#428bca', // 背景格子颜色，默认是浅灰色 
        scaleGridLineWidth: 2, // 背景格子粗细，默认为1
        scaleShowHorizontalLines: false, // 设置垂直水平线
        scaleShowVerticalLines: true, // 设置垂直水平线
        // bezierCurve: false, // 设置参数，是线条为直线型而不是流线型
        bezierCurveTension: 1, // 反正很酷炫的特效，最好别用...  好像是用来把线条扭曲, Tension: 拉力，张力
        pointDot: true, // 是否显示坐标点
        pointDotRadius: 5, // 坐标点为圆心的点的边长
        pointDotStrokeWidth: 20, // 坐标点的边框大小
        pointHitDectionRadius: 1, // 不明
        datasetStorke: true, // 不明
        datasetStrokeWidth: 10, // 线条粗细
        datasetFill: false, // 是否填充颜色
        legendTemplate : "hello world" // 不明
    });

$('#addData').click(function(){
    myNewChart.addData([40, 100], 'newData')
})
$('#removeData').click(function(){
    myNewChart.removeData()
})

</script>
</body>
</html>
